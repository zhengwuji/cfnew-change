name: Generate and Obfuscate Worker Script

on:
  workflow_dispatch:
  push:
    branches:
      - '**'  # 仅匹配分支推送，排除标签推送
    paths:
      - '明文源吗'
      - '.github/workflows/obfuscate.yml'

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate from local source file
        run: |
          cat > obfuscate.js << 'EOF'
          const JavaScriptObfuscator = require('javascript-obfuscator');
          const fs = require('fs');
          const path = require('path');
          
          const sourceFileName = '明文源吗';
          const outputFileName = '少年你相信光吗';
          const sourceFilePath = path.join(process.cwd(), sourceFileName);

          if (!fs.existsSync(sourceFilePath)) {
            console.error('错误：在路径 \'' + sourceFilePath + '\' 未找到源文件。请确保您的仓库根目录有名为 \'明文源吗\' 的文件。');
            process.exit(1);
          }

          const originalCode = fs.readFileSync(sourceFilePath, 'utf8');

          if (!originalCode || originalCode.trim().length === 0) {
            console.error('错误：源文件 ' + sourceFileName + ' 为空。');
            process.exit(1);
          }

          const obfuscationOptions = {
              compact: true,
              controlFlowFlattening: false,
              controlFlowFlatteningThreshold: 0,
              deadCodeInjection: false,
              stringArray: true,
              stringArrayEncoding: ['base64'],
              stringArrayThreshold: 1.0,
              stringArrayRotate: true,
              stringArrayShuffle: true,
              stringArrayWrappersCount: 2,
              stringArrayWrappersChainedCalls: false,
              stringArrayWrappersParametersMaxCount: 3,
              renameGlobals: true,
              identifierNamesGenerator: 'mangled-shuffled',
              identifierNamesCache: null,
              identifiersPrefix: '',
              renameProperties: false,
              renamePropertiesMode: 'safe',
              ignoreImports: false,
              target: 'browser',
              numbersToExpressions: false,
              simplify: false,
              splitStrings: true,
              splitStringsChunkLength: 1,
              transformObjectKeys: false,
              unicodeEscapeSequence: true,
              selfDefending: false,
              debugProtection: false,
              debugProtectionInterval: 0,
              disableConsoleOutput: true,
              domainLock: []
          };

          const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode();
          
          fs.writeFileSync(path.join(process.cwd(), outputFileName), obfuscatedCode, 'utf8');
          console.log('成功将 \'' + sourceFileName + '\' 混淆并保存至 \'' + outputFileName + '\'。');
          EOF
          node obfuscate.js

      - name: Prepare release file
        run: |
          WORKSPACE=$(pwd)
          OBFUSCATED_FILE="少年你相信光吗"
          RELEASE_FILE="少年你相信光吗.txt"
          
          if [ ! -f "$OBFUSCATED_FILE" ]; then
            echo "错误：混淆文件不存在"
            ls -la
            exit 1
          fi
          
          FILE_SIZE=$(wc -c < "$OBFUSCATED_FILE" || stat -c%s "$OBFUSCATED_FILE" 2>/dev/null || stat -f%z "$OBFUSCATED_FILE" 2>/dev/null || echo "unknown")
          echo "混淆文件大小: $FILE_SIZE 字节"
          echo "文件路径: $WORKSPACE/$OBFUSCATED_FILE"
          
          cp "$OBFUSCATED_FILE" "$RELEASE_FILE"
          
          TXT_SIZE=$(wc -c < "$RELEASE_FILE" || stat -c%s "$RELEASE_FILE" 2>/dev/null || stat -f%z "$RELEASE_FILE" 2>/dev/null || echo "unknown")
          echo "txt文件大小: $TXT_SIZE 字节"
          echo "Release文件路径: $WORKSPACE/$RELEASE_FILE"
          
          if [ ! -f "$RELEASE_FILE" ]; then
            echo "错误：Release文件创建失败"
            exit 1
          fi
          
          echo "文件大小验证通过"
          ls -lh "$RELEASE_FILE" || echo "文件列表失败"

      - name: Commit and force push the obfuscated file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add '少年你相信光吗'
          if git diff --staged --quiet; then
            echo "No changes to commit, the obfuscated file is already up-to-date."
          else
            BUILD_DATE=$(date '+%Y-%m-%d %H:%M:%S')
            git commit -m "部署用这个 - $BUILD_DATE"
            git push --force
          fi

      - name: Get build info
        id: build-info
        run: |
          BUILD_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          BUILD_DATE_CN=$(date '+%Y年%m月%d日 %H:%M:%S')
          TAG_NAME=$(date '+v%Y%m%d-%H%M%S')
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "build_date_cn=$BUILD_DATE_CN" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Verify release file before upload
        run: |
          RELEASE_FILE="少年你相信光吗.txt"
          if [ ! -f "$RELEASE_FILE" ]; then
            echo "错误：Release 文件不存在"
            ls -la
            exit 1
          fi
          FILE_SIZE=$(wc -c < "$RELEASE_FILE" || stat -c%s "$RELEASE_FILE" 2>/dev/null || stat -f%z "$RELEASE_FILE" 2>/dev/null || echo "unknown")
          echo "准备上传的文件: $RELEASE_FILE"
          echo "文件大小: $FILE_SIZE 字节 ($(($FILE_SIZE / 1024)) KB)"
          if [ "$FILE_SIZE" -lt 1000000 ]; then
            echo "警告：文件大小异常小，可能有问题"
          fi
          ls -lh "$RELEASE_FILE"
          pwd
          file "$RELEASE_FILE" || echo "文件类型检查失败"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.build-info.outputs.tag_name }}
          name: "构建版本 ${{ steps.build-info.outputs.build_date }}"
          body: |
            ## 更新日志
            
            **更新日期**: ${{ steps.build-info.outputs.build_date_cn }}
            
            ### 更新内容
            - 自动构建完成
            - 源文件已混淆并转换为txt格式
            
            ### 构建信息
            - 构建时间: ${{ steps.build-info.outputs.build_date }}
            - 构建分支: ${{ github.ref_name }}
            - 提交哈希: ${{ github.sha }}
            
            ### 文件说明
            - **少年你相信光吗.txt**: 混淆后的完整代码文件（约1.2MB）
          files: |
            少年你相信光吗.txt
          generate_release_notes: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
